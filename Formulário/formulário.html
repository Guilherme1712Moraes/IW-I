<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Página de Login</title>
</head>
<body>
  <h2>Login</h2>
  
  <form>
    <label for="username">Usuário:</label><br>
    <input type="text" id="username" name="username"><br><br>

    <label for="password">Senha:</label><br>

    <input type="submit" value="Entrar">
  </form>
